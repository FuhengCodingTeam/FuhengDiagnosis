<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Developer Mode</title>
</head>

<body>
    <div class="container" style="text-align: center; padding-top: 200px;">
        <form autocomplete="off" action="/submit/developer" method="POST">
            {% csrf_token %}
            <label class="form-label" for="code">
                <h3>Application is not ready yet</h3>
                <h5>Employee Only</h5>
            </label>
            <hr>
            <br>
            <br>
            <center>
                <div class="col-4"><input class="form-control" type="password" id="code" name="code" required></div>
            </center>
            <br>
            <button class="btn btn-primary"> Submit </button>
        </form>
    </div>
    {% if not_correct %}
    <center>
        <h3>{{not_correct}}</h3>
    </center>

    {% endif %}
</body>

</html>
