<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome</title>

    <script language="javascript" type="text/javascript">
        function removeSpaces(string) {
            return string.split(' ').join('');
        }
    </script>
</head>

<body>
    <header>
        <h2>Welcome to A.I. Diagnosis</h2>
        <div class="row align-items-center">
            <a class="col-md-auto" href="/">Home</a>
            <a class="col-md-auto" href="">How it Works</a>
            <a class="col-md-auto" href="">Contact Us</a>

        </div>
    </header>
    <div class="wrapper">
        <div class="mb-3 index_body">
            <form action="/login" method="POST">
                {% csrf_token %}
                <input type="text" class="form-control" name="caseNumber" id="" required onblur="this.value=removeSpaces(this.value);">
                <br>
                <button class="btn btn-outline-dark" value>Click here to check your case status</button>
            </form>
        </div>
        <br>
        <div class="index_body">
            <a class="btn btn-outline-dark" role="button" href=" /register ">Click here to fill out a new form</a>

        </div>
    </div>
</body>
<footer>
    <center>
        <h2>Footer</h2>
    </center>
</footer>

</html>
